_svd: ../svd/stm32g0b1.svd

_modify:
  name: STM32G0B1

_clear_fields: ["*"]

_delete:
  - DMA1
  - DMA2

TIM1:
  _strip:
    - "TIM1_"

"TIM1,TIM2,TIM15,TIM16":
  CCMR1_Output:
    _modify:
      OC1M1:
        name: OC1M
      OC1M2:
        name: OC1M_3
      OC2M1:
        name: OC2M
      OC2M2:
        name: OC2M_3

DMAMUX:
  _strip:
    - "DMAMUX_"

DAC:
  _strip:
    - "DAC_"

IWDG:
  _strip:
    - "IWDG_"

I2C*:
  _strip:
    - "I2C_"
WWDG:
  _strip:
    - "WWDG_"

SPI*:
  _strip:
    - "SPI_"

RTC:
  _strip:
    - "RTC_"
TAMP:
  _strip:
    - "TAMP_"
USB:
  _strip:
    - "USB_"

ADC:
  _strip:
    - "ADC_"
  _modify:
    CHSELR:
      name: CHSELR0
    CHSELR_1:
      name: CHSELR1
  CFGR1:
    _modify:
      AWDCH1CH:
        name: AWD1CH
  DR:
    _modify:
      regularDATA:
        name: DATA

CRC:
  _strip:
    - "CRC_"

DBG:
  _strip:
    - "DBG_"

VREFBUF:
  _strip:
    - "VREFBUF_"

"FDCAN?":
  _strip:
    - FDCAN_

LPTIM*:
  _strip:
    - "LPTIM_"

LPUART*:
  _strip:
    - "LPUART_"

UCPD*:
  _strip:
    - "UCPD_"

SPI1:
  _modify:
    "*":
      size: 32

RCC:
  _modify:
    PLLCFGR:
      name: PLLSYSCFGR

# Enabling FIFO by default for CR1 and ISR
"USART?":
  _delete:
    - CR1_FIFO_DISABLED
  _modify:
    CR1_FIFO_ENABLED:
      name: CR1
    ISR_FIFO_ENABLED:
      name: ISR

_include:
  - ./common_patches/nvic/2_prio_bits.yaml
  - ../peripherals/dma/dma_v1.yaml
  - ./common_patches/dma/g0_add_dma1_7ch.yaml
  - ./common_patches/dma/g0_add_dma2_5ch.yaml
  - common_patches/tim/v2/g0_1.yaml
  - ../peripherals/usb/g0_enum.yaml
  - ../peripherals/tim/v2/ccm.yaml
  - ../peripherals/gpio/gpio_g0_l0.yaml
  - ../peripherals/i2c/i2c_v2.yaml
  - ../peripherals/spi/spi_v2_without_UDR_CHSIDE.yaml
  - ../peripherals/spi/spi_I2S_ASTRTEN.yaml
  - ../peripherals/iwdg/iwdg_with_WINR.yaml
  - ../peripherals/wwdg/wwdg_v2.yaml
  - ../peripherals/adc/adc_wl.yaml
  - common_patches/tim/common.yaml
  - ../peripherals/tim/tim_basic.yaml
  - ../peripherals/tim/tim6.yaml
  - ../peripherals/tim/tim_advanced.yaml
  - ./common_patches/flash/g0.yaml
  - common_patches/rtc/alarm.yaml
  - common_patches/rtc/tamp_bkpr.yaml
